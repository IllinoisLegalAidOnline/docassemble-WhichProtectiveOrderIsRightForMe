id: oop or cnco
event: oop_or_cnco
question: |
  ${capitalize(protect_who)} may choose between an Order of Protection and a Civil No Contact Order.
subquestion: |
  An **Order of Protection** can give custody of a child, support payments from the abuser, and can order that only protected persons and not their abuser can live in a shared residence. It can also order that the abuser turn over all guns and their FOID card.

  <a href="https://www.illinoislegalaid.org/legal-information/starting-case-get-order-protection">**Learn how to file for an Order of Protection**</a>

  A **Civil No Contact Order** does not decide custody, support, or living arrangements. However, you can use this order to make the abuser transfer to a different school if the abuser is a classmate in grade school, middle school, or high school.
  
  <a href="https://www.illinoislegalaid.org/legal-information/starting-case-get-civil-no-contact-order">**Learn how to file for a Civil No Contact Order**</a>
buttons:
  - Restart: restart
