  Based on the answers you have given, ${ protect_who } ${ do_or_does } not qualify for any of the protective orders available in Illinois.

  To count as "stalking" the abuser's conduct must be worse than annoying. The behavior must cause emotional distress or make you fear for your safety. However, if the abuser's behavior continues or gets worse, ${ protect_who } may qualify for a Stalking No Contact Order.
buttons:
